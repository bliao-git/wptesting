<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage hosted on GitHub Pages. Updated</p>

    
    <button id="checkout-btn">Buy Now</button>
    <script type="text/javascript">
      document.getElementById('checkout-btn').addEventListener('click', function() {
        Paddle.Checkout.open({
          product: YOUR_PRODUCT_ID
        });
      });
    </script>

    
    <script type="text/javascript" src="https://cdn.paddle.com/paddle/paddle.js"></script>
    <script type="text/javascript">
      Paddle.Setup({ vendor: YOUR_VENDOR_ID });
    </script>
</body>
</html>
